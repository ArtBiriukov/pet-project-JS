<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-dropmenu.css">
  <title>DropMenu</title>
</head>
<body>

  <div class="dropdown">
    <div class="textBox">Dropdown Menu</div>
      <span class="option">
        <div><ion-icon name="logo-html5"></ion-icon> HTML</div>
        <div><ion-icon name="logo-css3"></ion-icon> CSS</div>
        <div><ion-icon name="logo-javascript"></ion-icon> JavaScript</div>
        <div><ion-icon name="logo-react"></ion-icon> React</div>
        <div><ion-icon name="logo-vue"></ion-icon></ion-icon> Vue</div>
        <div><ion-icon name="logo-firebase"></ion-icon> FireBase</div>
        <div><ion-icon name="logo-figma"></ion-icon> Figma</div>
      </span>
    </input>
  </div>
  
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>

let box = document.querySelector('.textBox'),
    dropdown = document.querySelector('.dropdown'), 
    option = document.querySelectorAll('.option > div');

option.forEach(item => {
  item.addEventListener('click', (e) => {
    let content = item.innerHTML;
    box.innerHTML = content; 
  })
})

dropdown.addEventListener('click', () => {
  dropdown.classList.toggle('active');
}) 
</script>

</body>
</html>
