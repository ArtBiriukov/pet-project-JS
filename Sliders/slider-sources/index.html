<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #07d9e4 -26%, #018d9c 145%);">
        <h1>Porsche</h1>
        <p>Стать еще лучше, чем раньше</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #F90306 -1%, #8a0303 124%);">
        <h1>Ferrari</h1>
        <p>Поразительные технические характеристики и никакого комфорта</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #860fe7 1%, #3e0283 128%);">
        <h1>Bentley</h1>
        <p>Чистое искусство, настоящий драйв</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #ecd20a -8%, #be7507 138%);">
        <h1>Lamborghini</h1>
        <p>Эволюция дизайна. Революция эмоций</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1605515197928-7dee6907e5ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1413&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1471289549423-04adaecfa1f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1553&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1455138183306-12dfce6f541b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1437&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1593347939083-6fd1f553d0ec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
